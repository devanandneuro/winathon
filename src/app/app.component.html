<mat-card [class.mat-elevation-z15]="isActive" style="margin: auto; margin-top: 2%; width:60%; text-align: center">
  <fusioncharts
  type="column2d"
  width="700"
  height="400"
  dataFormat="json"
  [dataSource]="dataSource"
  (initialized)="initialized($event)">
</fusioncharts>
</mat-card>
