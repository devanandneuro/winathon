<nav style="background-color: #272829; height: 12%;">
  <img src="assets/winlogo1.jpg" style="max-height: 100%;">
  <button *ngIf="isLoggedIn; else title" mat-raised-button  style="float: right; background-color: black ;color: #Ffffff; margin-right: 2%;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" (click)="onLogout()">Logout</button>
  <button *ngIf="isLoggedIn" mat-raised-button  style="float: right; color: #Ffffff;background-color: black; margin-right: 4%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{usename}}</button>
  <ng-template #title>
    <p style="float: right; background:-webkit-linear-gradient(#56ab2f   , #a8e063); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 250%; font-style: italic; font-weight: bold ;margin-top:1%; margin-right: 2%;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Win O2B Analytics</p>
  </ng-template>
</nav>
<div>
  <router-outlet></router-outlet>
</div>

<mat-card style="margin: auto; margin-top: 2%; text-align: center; width: 80%;">
  <fusioncharts
  [width]="width"
  [height]="height"
  [type]="type"
  [dataFormat]="dataFormat"
  [dataSource]="dataSource">
</fusioncharts>
</mat-card>
